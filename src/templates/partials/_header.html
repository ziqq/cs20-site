<!-- begin header -->
<header class="header {{headerClass}}" itemscope itemtype="http://schema.org/WPHeader">
	<div class="container">
		<div class="header__inner">
			<div class="header__left">
				<!-- begin logo -->
				<div class="logo header__logo" itemscope itemprop="logo" itemtype="http://schema.org/Organization">
					<a href="/" class="logo__link" itemprop="url">
						<img src="../img/general/logo.png" alt="CS20" class="logo__img">
					</a>
				</div>
				<!-- end logo -->
				
				{% include "partials/components/_menu.html" %}

			</div>
			<div class="header__right">
				<!-- begin search -->
				<div class="search header__search js-search">
					<form action="" autocomplete="on">
						<input class="search__field js-search-input" type="text" placeholder="Что вы ищите ?" autocomplete="off">
						<input class="search__submit" type="submit">
						<div class="search__hint" style="display: none;">
							<div class="search-hint search-hint--cyties">
								<ul class="search-hint__list">
									{% for i in range(0, 5) %}
										<li class="search-hint__item">
											<a href="#" class="search-hint__link">
												<span class="search-hint__text">Комплект патрубков</span>
											</a>
										</li>
									{% endfor %}﻿
								</ul>
							</div>
						</div>
					</form>
				</div>
				<!-- end search -->
				<!-- begin cart-link -->
				<a href="cart.html" class="cart-link header__cart-link">
					{{mixin.icon('cart', 'cart-link__icon')}}
					<span class="cart-link__badge badge">32</span>
				</a>
				<!-- end cart-link -->		
				<!-- begin phone -->
				<div class="phone header__phone js-header-phone">
					<a href="#" class="phone__link" itemprop="telephone">8 800 555 25 40</a>
					<span class="phone__text">звонок бесплатный</span>
				</div>
				<!-- end phone -->
			</div>
		</div>

		<!-- begin mobile-toggle-btn -->
		<div class="js-nav-toggle menu-toggle">
			<div class="menu-toggle__boxes">
				<span class="menu-toggle__box"></span>
				<span class="menu-toggle__box"></span>
				<span class="menu-toggle__box"></span>
				<div class="menu-toggle__box--other"></div>
			</div>
		</div>
		<!-- end mobile-toggle-btn -->

		{% include "partials/components/_mobile-menu.html" %}

	</div>
</header>
<!-- end header
