
<div class="cart__inner">
	<!-- begin cart__left -->
	<div class="cart__left">

		<div class="product-item__wrap loyout-column cart__items js-cart-items">
			{% import "data/data-product.html" as productItem %}
			{% for product in productItem.productSimilar %}
			<a href="#" class="product-item product-item--wide" itemprop="itemListElement" itemscope itemtype="http://schema.org/Product">

				<div class="product-item__img" itemprop="image" href="img/products/1/190x95/{{ product.img }}.png">
					<img src="img/products/1/190x95/{{ product.img }}.png"  alt="{{ product.title }}" />
				</div>

				<div class="product-item__desc">
					<h4 class="product-item__title" itemprop="name">{{ product.title }}</h4>

					<div class="product-item__price price" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
						<span class="price__cost">{{ product.price }}<i class="fa fa-rub"></i></span>
						<meta itemprop="price" content="{{ product.price }}">
						<meta itemprop="priceCurrency" content="RUB" />
					</div>

					<div class="product-item__counter counter">
						<span class="counter__control counter__control--minus js-counter--minus">—</span>
						<input type="text" class="counter__field" value="1">
						<span class="counter__control counter__control--plus js-counter--plus">+</span>
					</div>
				</div>
				<button class="product-item__dell" title="Убрать из корзины">{{mixin.icon('cs-close')}}</button>
			</a>
			{% endfor %}
		</div>


	</div>
	<!-- end cart__left -->
	<!-- begin cart__right -->
	<div class="cart__right js-cart-sticky">
		<div class="cart__sum">
			<span class="cart__sum-title">Итого: 300 <i class="fa fa-rub"></i></span>
			<div class="button-box">
				<button class="button button--accent product-item__btn">Оформить заказ</button>
				<button class="button button--transparent product-item__btn" data-src="#buy-one-click" data-fancybox>Купить в 1 клик</button>
			</div>
		</div>
	</div><!-- end cart__right -->
</div>
